<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var gameover_text = new sjs.Text("You got stuck. Oh no!",28,"red");
gameover_text.centerH().offset(0,85);

var startBtn = new sjs.Button("Try Again?", function(){
window.location = "index.html";
});

startBtn.center();

var score_txt = new sjs.Text("Your Score: ", 21, "yellow");
score_txt.setText("Score: "+localStorage.getItem("score"));

} //endstart
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:blue;"></div>
</body>
</html>
